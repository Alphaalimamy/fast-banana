<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isotope</title>
  </head>
  <body>
    <div class="button-group filter-button-group">
      <button data-filter="*">show all</button>
      <button data-filter=".first">first</button>
      <button data-filter=".second">second</button>
    </div>

    <div class="grid">
      <div class="element-item first">
        <img
          src="/images/projects-city-1.jpeg"
          alt=""
          width="100"
          height="100"
        />
      </div>
      <div class="element-item second">
        <img
          src="/images/projects-city-2.jpeg"
          alt=""
          width="100"
          height="100"
        />
      </div>
      <div class="element-item first">
        <img
          src="/images/projects-city-3.jpeg"
          alt=""
          width="100"
          height="100"
        />
      </div>
      <div class="element-item second">
        <img
          src="/images/projects-city-1.jpeg"
          alt=""
          width="100"
          height="100"
        />
      </div>
      <div class="element-item first">
        <img
          src="/images/projects-city-2.jpeg"
          alt=""
          width="100"
          height="100"
        />
      </div>
       <div class="element-item second">
        <img
          src="/images/projects-city-1.jpeg"
          alt=""
          width="100"
          height="100"
        />
      </div>
      <div class="element-item first">
        <img
          src="/images/projects-city-2.jpeg"
          alt=""
          width="100"
          height="100"
        />
      </div>
    </div>

    <!-- JQUERY -->
   <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>



    <!-- ISOTOPE -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    
    
    <script>
      // init Isotope
      let $grid = $(".grid").isotope({
        // options
      });
      // filter items on button click
      $(".filter-button-group").on("click", "button", function () {
        let filterValue = $(this).attr("data-filter");
        $grid.isotope({ filter: filterValue });
      });
    </script
  </body>
</html>
